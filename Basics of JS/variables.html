        //One way to create objects

        function Cars(company, model, price){
            this.company = company;
            this.model = model;
            this.price = price;
            this.display = function(){
                document.write('<h2> This is a car </h2>');
                document.write('<h2>'+'Car made by: '+this.company+' Car model: '+this.model+' Car price: '+this.price+'</h2>');
            }
        }

        var car1 = new Cars('Maruti', 'djsbd-8723198',35000);
        var car2 = new Cars('Tesla', 'jdhksajk-120802398', 50000);
        car1.display();
        car2.display();
