<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript">
        function validate(){
            var username = document.getElementById('uname');
            var password = document.getElementById('pwd');
            if(username.value.trim()==''){
                alert('Empty username');
                var box = document.getElementById('ulabel');
                username.style.border = 'solid 2px red';
                box.style.visibility = 'visible';
                return false;
            }
            else if(password.value.trim()==''){
                alert('Empty password');
                var box = document.getElementById('plabel');
                password.style.border = 'solid 2px red';
                box.style.visibility = 'visible';
                return false;
            }
            if(password.value.trim().length>5){
                alert('Password too short');
                var box = document.getElementById('plabel');
                password.style.border = 'solid 2px red';
                box.style.visibility = 'visible';
                return false;
            }
            else{
                return true;
            }
        }

    </script>
</head>
<body>
    <form onsubmit="return validate()" action="message.html">
        <input type="text" placeholder="Enter username" id='uname'>
        <label id='ulabel' style="color: red; visibility: hidden;">Invalid Username</label><br>
        <input type="password" placeholder="Enter password" id='pwd'>
        <label id="plabel" style="color: red; visibility: hidden;">Inavlid Password</label><br>

        <button type="submit">Submit</button>
        <button  type="reset">Reset</button>

    </form>
</body>
</html>
